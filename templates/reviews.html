{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block banner %}
<style>
    .header {
        padding: 10px;
        background: #424949;
        text-align: center;
        color: white;
        font-size: 30px;
    }
    .form {
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>

<div class="header">
    <br />
    <br />
    <h1>Review</h1>
    <p>Write a movie review</p>
    <br />
</div>
{% endblock %}
{% block main %}
<style>
    .form-group {
        text-align: center;
    }
    .button {
        margin: 0;
        position: absolute;
        top: 75%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .logout {
        margin: 0;
        position: absolute;
        top: 80%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>
<br />
<form action="#" method="post">
  <div class="form-group">
    <label for="exampleFormControlInput1">Movie Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Rating</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Rating (1-10)" name="rating">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Review</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Review" name="review"></textarea>
  </div>
  <div class = button>
    <button type="submit" class="btn btn-primary" name="submit_button" value="submit_btn">Submit review</button>
  </div>
  <div class = logout>
    <button type="submit" class="btn btn-primary" name="logout_button" value="logout_btn">Logout</button>
  </div>
</form>


{% endblock %}

{% endblock %}
